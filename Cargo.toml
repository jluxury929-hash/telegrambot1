[package]
name = "aegis_bot"
version = "0.1.0"
edition = "2021"
# This is crucial for Railway to auto-detect the binary
default-run = "aegis_bot"

[[bin]]
name = "aegis_bot"
path = "bot.rs"  # This is your entry point file in the /main/ folder

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rust_ti = "0.1"      # Math engine
chrono = "0.4"
colored = "2.0"
