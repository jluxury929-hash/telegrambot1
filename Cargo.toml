[package]
name = "aegis_bot"
version = "0.1.0"
edition = "2021"

# THIS IS THE FIX: Tell Cargo your main file is in the root
[[bin]]
name = "aegis_bot"
path = "main.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rust_ti = "0.1"
chrono = "0.4"
colored = "2.0"
