[package]
name = "aegis_bot"
version = "0.1.0"
edition = "2021"
# This tells Railway which binary is the main one
default-run = "aegis_bot"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rust_ti = "0.1"      # Math for indicators
chrono = "0.4"       # Timing
colored = "2.0"      # UI colors
