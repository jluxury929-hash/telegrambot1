[package]
name = "aegis_bot"
version = "0.1.0"
edition = "2021"
# This is a backup fix to help Railway find the binary
default-run = "aegis_bot"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
